<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400&family=Raleway&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="test"></div>
    <div class="modal-container">
        <div class="note-modal">
            <div class="inputs">
                <label for="text" class="label">Note:</label>
                <textarea id="text" class="input textarea"></textarea>
                <p class="error"></p>
                <div class="color">
                    <label for="bg-color" class="label">Note color:</label>
                    <input type="color" id="bg-color" value="#ff65a3" class="input input-color">
                </div>
            </div>
            <div class="modal-btns">
                <button class="save btn"><img src="img/check.svg" alt=""></button>
                <button class="cancel btn"><img src="img/x.svg" alt=""></button>
            </div>
        </div>
        <div class="shadow"></div>
    </div>

    <div class="notes-container">
    </div>

    <div class="btns">
        <button class="scroll-btn btn">
            <img src="img/arrow-up.svg" alt="">
        </button>
        <button class="add-btn btn">
            <img src="img/plus.svg" alt="">
        </button>
        <p class="info">Click here to add a note â†’</p>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
